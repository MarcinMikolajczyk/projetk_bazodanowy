<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8"/>
    <title>Dodaj egzemplarz</title>
    <style>
        * { padding: 0; margin: 0; }
        html, body{
            min-height: 100% !important;
            height: 100%;
            background-color: #fcfbfb;
        }
        #container {
            width: 100%;
            height: 85%;
            margin-left: auto;
            margin-right: auto;
        }
        #logo {
            background-color: #404040;
            color: #c1c1c1;
            height: 100px;
            margin-left: 5%;
            margin-right: 5%;
        }
        #content {
            margin-left: 5%;
            margin-right: 5%;
            margin-top: 40px;
            height: 85%;

        }
        #footer {
            clear: both;

            background-color: #404040;
            height: 100px;
            margin-left: 5%;
            margin-right: 5%;
        }
        .rect{
            width: 100%;
            height: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
<div id="container">

    <div id="logo">
        <div>
            <a th:href="@{'/'}">
                <h2 style="float: left; margin-left: 30px ; margin-right: 20px; margin-top: 36px; color: lightgray">Scooter Rental</h2>
                <img th:src="@{/images/bike.svg}" th:width="64px" th:height="64px" style="float: left; margin-top: 18px"/>
            </a>
        </div>
        <div>
            <a th:href="@{/logout}" style="float: right; margin-top: 38px; margin-right: 30px; color: lightgray"><h3>Wyloguj</h3></a>
            <a th:href="@{/admin}" style="float: right; margin-top: 38px; margin-right: 30px; color: lightgray"><h3>Admin</h3></a>
        </div>
    </div>

    <div id="content">

        <div class="rect"></div>
        <h1 style="color: #c1c1c1">Admin -> Skutery -> Dodaj model</h1>
        <div class="rect"></div>

        <h2 style="color: #c1c1c1; margin-top: 20px; margin-bottom: 20px">Model</h2>

        <form action="#" th:action="@{/admin/scooter/model/add}" th:object="${cennik}" method="post">
            <table border="1">
                <tr>
                    <td><label th:text="'Marka'" /></td>
                    <td><input type="text" th:value="${skuter.marka}" th:name="marka" /></td>
                </tr>
                <tr>
                    <td><label th:text="'Model'" /></td>
                    <td><input type="text" th:value="${skuter.model}" th:name="model" /></td>
                </tr>
                <tr>
                    <td><label th:text="'Rocznik'" /></td>
                    <td><input type="text" th:value="${skuter.rocznik}" th:name="rocznik" /></td>
                </tr>
                <tr>
                    <td><label th:text="'Klasa'" /></td>
                    <td>
                        <select th:field="*{id}">
                            <option th:each="i : ${cenniki}" th:value="${i.id}" th:text="${i.opis}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Zatwierdz" /></td>
                </tr>
            </table>
        </form>

    </div>

    <div id="footer">
        <h3 style="color: #c1c1c1; float: left; margin-left: 30px; margin-top: 38px">Scooter Rental &copy; Wszelkie prawa zastrze≈ºone</h3>
        <h3 style="color: #c1c1c1; float: right; margin-right: 30px; margin-top: 38px">scooter@gmail.com</h3>
    </div>
</div>
</body>
</html>
